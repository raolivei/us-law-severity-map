name: Terraform Destroy (Manual)

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Type "destroy" to confirm infrastructure destruction'
        required: true
        default: ''

permissions:
  contents: read
  issues: write

jobs:
  terraform-destroy:
    name: 'Terraform Destroy'
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: terraform/s3-cloudfront
    
    steps:
      - name: Validate Confirmation
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "destroy" ]; then
            echo "::error::Confirmation failed. You must type 'destroy' to proceed."
            exit 1
          fi
      
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Destroy
        id: destroy
        run: |
          terraform destroy -auto-approve -input=false | tee destroy.log
      
      - name: Create Summary
        uses: actions/github-script@v6
        with:
          script: |
            const output = `## üóëÔ∏è Infrastructure Destroyed
            
            All resources have been successfully destroyed.
            
            **Destroyed by**: @${{ github.actor }}
            **Timestamp**: ${new Date().toISOString()}
            
            ‚ö†Ô∏è **Note**: This action is irreversible. To recreate infrastructure, run \`terraform apply\`.
            `;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '[Infrastructure] Resources Destroyed',
              body: output,
              labels: ['infrastructure', 'terraform']
            });
      
      - name: Upload Destroy Log
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: terraform-destroy-log
          path: terraform/s3-cloudfront/destroy.log
          retention-days: 90

