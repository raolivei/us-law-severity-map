---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: us-law-severity-map
  namespace: us-law-severity-map
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
  labels:
    app: us-law-severity-map
spec:
  tls:
  - hosts:
    - us-law-severity-map.local
    secretName: us-law-severity-map-tls
  rules:
  - host: us-law-severity-map.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: us-law-severity-map-web
            port:
              number: 3000

