# US Law Severity Map - Docker Compose for Local Development
# Uses port assignments from workspace-config

version: "3.9"

services:
  # Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: us-law-severity-map-web
    ports:
      - "${US_LAW_SEVERITY_MAP_PORT:-3000}:3000"
    volumes:
      # Hot reload: mount source code
      - ./webapp:/app/webapp
      - /app/webapp/node_modules
      - /app/webapp/.next
    working_dir: /app/webapp
    environment:
      - NODE_ENV=development
    command: sh -c "npm install --legacy-peer-deps && npm run dev"
    stdin_open: true
    tty: true

